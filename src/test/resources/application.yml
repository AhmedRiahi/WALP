spring:
  datasource:
    url: jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      dialect: org.hibernate.dialect.H2Dialect
      ddl-auto: create
      show-sql: true

parser:
  full-load : false
  log:
    separator : "\\|"
    date:
      format: "yyyy-MM-dd HH:mm:ss.SSS"